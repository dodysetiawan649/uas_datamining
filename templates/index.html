<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Aplikasi Hasil Pertandingan</title>
  </head>
  <body
    class="
      flex flex-col
      justify-between
      item-center
      p-8
      min-h-screen
      bg-gradient-to-r
      from-green-400
      to-blue-500
      text-gray-800
      md:flex-row
    "
  >
    <main class="bg-white p-16 rounded-lg">
      <h1 class="text-3xl font-bold mb-8">Aplikasi Hasil Pertandingan:</h1>

      <form
        action="{{ url_for('predict') }}"
        method="post"
        class="flex flex-col"
      >
        <label for="Usia" class="mb-2">Tahun</label>
        <input
          type="text"
          name="date"
          placeholder="Tahun"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="Tim Home" class="mt-4 mb-2">Tim Home:</label>
        <input type="text" name="home_team" placeholder="Tim Home" required="required" class="p-4 bg-gray-100 rounded-md" />

        <label for="Tim Away" class="mt-4 mb-2">Tim Away:</label>
        <input
          type="text"
          name="away_team"
          placeholder="Tim Away"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />


        <label for="Gula Darah" class="mt-4 mb-2">Turnamen:</label>
        <input
          type="text"
          name="tournament"
          placeholder="Turnamen"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />


        <button
          type="submit"
          class="
            flex
            justify-center
            align-center
            mt-8
            p-4
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-white
            rounded-md
          "
        >
          LIHAT HASIL SEKARANG
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right ml-4"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </form>
    </main>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
      <div class="bg-white p-16 rounded-lg">
        <h1 class="text-2xl mb-8">Hasil Pertandingan</h1>
        <h2 class="text-5xl font-bold">{{ output }}</h2>
        {% if (output) != 'belum ada pertandingan' %}
        <div class="mt-8">
          <p>Tahun: {{ tahun }} </p>
          <p>Tim Home: {{ home_team }}</p>
          <p>Tim Away: {{ away_team }}</p>
          <p>Turnamen: {{ tournament }}</p>
          <p>Skore: {{ home_team_score }} : {{ away_team_score }}</p>
        </div>
        {% endif %}
      </div>
      <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
        <img
          class="h-24 md:h-28"
          src="https://digitalent.kominfo.go.id/assets/@images/logo.png"
          alt="logo-dts"
        />
        <img
          class="h-24 md:h-28"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg/604px-Logo_of_Ministry_of_Communication_and_Information_Technology_of_the_Republic_of_Indonesia.svg.png"
          alt="logo-kominfo"
        />
      </div>
    </section>
  </body>
</html>
